<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Masters</title>
    <link  href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
  rel="stylesheet"/>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="nav">
        <img src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png"
        alt="" 
        class="logo"
        height="50px"
        >
        <h1>Cofee Masters</h1>
    </nav>
    <div class="painel">
        <section class="section-pedidos box">
            <h2 class="box-title">ITEMS</h2>
            <ul class="itens">
                <li class="item">
                    <div class="quantidade">1x</div>
                    <div class="titulo-pedido">Capuccino</div>
                    <div class="preco">R$ 5,00</div>
                    <ul class="detalhes-pedido-lista">
                        <li class="detalhe-pedido">Suave</li>
                    </ul>
                </li>
                <li class="item">
                    <div class="quantidade">1x</div>
                    <div class="titulo-pedido">Croissant</div>
                    <div class="preco">R$ 8,00</div>
                    <ul class="detalhes-pedido-lista">
                        <li class="detalhe-pedido">Presunto e Queijo</li>
                    </ul>
                </li>
                <li class="item">
                    <div class="quantidade">1x</div>
                    <div class="titulo-pedido">Café Latte</div>
                    <div class="preco">R$ 6,00</div>
                    <ul class="detalhes-pedido-lista">
                        <li class="detalhe-pedido">Quente</li>
                        <li class="detalhe-pedido">Para viagem</li>
                    </ul>
                </li>
            </ul>
        </section>
        <section class="pagamento">
            <div class="nome-pedido box">
                <h2 class="box-title">Nome</h2>
                <div class="input-group">
                    <label class="user-input-label" for="name">Nome do pedido</label>
                    <input type="text" class="user-input" id="nome"/>
                </div>
            </div>
            <div class="dados-bancarios box">
                <h2 class="box-title">Pagamento</h2>
                <div class="input-group">
                    <label class="user-input-label" for="cartao">Número do cartão</label>
                    <input type="text" class="user-input" id="cartao">
                </div>
                <div class="input-group">
                    <label class="user-input-label" for="cartao">CVV</label>
                    <input type="text" class="user-input short-input" id="cvv">
                </div>
            </div>
        </section>
        <section class="total">
            <table class="total-table">
                <tbody>
                    <tr>
                        <td>Subtotal:</td>
                        <td>R$ 13.00</td>
                    </tr>
                    <tr>
                        <td>Taxa de serviço</td>
                        <td>R$ 1,30</td>
                    </tr>
                    <tr class="valor-total">
                        <td>Total:</td>
                        <td>14,30</td>
                    </tr>
                </tbody>
            </table>
            <button class="finalizar-pedido" type="button">Finalizar pedido</button>
        </section>
    </div>
</body>
</html>
